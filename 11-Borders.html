<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-2 p-3">
      <div class="border-top p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border-end p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border-bottom p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border-start p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border border-end-0 border-primary p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border border-bottom-0 border-success p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border border-start-0 border-info p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border border-top-0 border-warning p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
      <div class="border rounded border-primary p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem">
      </div> <div class="border rounded-circle border-primary p-3 mb-3 bg-light border-3" style="width: 6rem;height:6rem"></div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
