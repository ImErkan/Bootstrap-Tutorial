<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badge & Breadcrumb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <h4>Using badge in headers <div class="badge bg-danger">New</div></h4>
          <button type="button" class="btn btn-success position-relative">Notifications 
            <span class="badge rounded-pill bg-info text-dark position-absolute top-0 start-100 translate-middle ">+ 7</span> <span class="visually-hidden">unseen messages</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <nav aria-label="Breadcrumb" style="--bs-breadcrumb-divider:'>'; ">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" ><a href="#"> Home </a></li>
              <li class="breadcrumb-item active" ><a href="#"> Library </a></li>
              <li class="breadcrumb-item active" aria-current="page"><a href="#"> Data </a></li>
              <!-- !Dont-forget give active class and aria-current="page" attribute when user change the page-->
            </ol>
          </nav>
        </div>
        <div class="col-12">
          <span class="badge rounded-pill bg-primary">Primary</span>
          <span class="badge rounded-pill bg-secondary">Secondary</span>
          <span class="badge rounded-pill bg-success">Success</span>
          <span class="badge rounded-pill bg-danger">Danger</span>
          <span class="badge rounded-pill bg-warning text-dark">Warning</span>
          <span class="badge rounded-pill bg-info text-dark">Info</span>
          <span class="badge rounded-pill bg-light text-dark">Light</span>
          <span class="badge rounded-pill bg-dark">Dark</span>
        </div>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
