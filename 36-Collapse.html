<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row mt-5">
        <!-- <div class="col">
          <button type="button" class="btn-close" aria-label="close" ></button>
          <button  type="button"class="btn-close" aria-label="close" disabled></button>          
        </div>
        <!--?col ends-->
        <!-- <div class="col bg-dark py-4">
          <button class="btn-close btn-close-white" type="button" aria-label="close" ></button>
          <button class="btn-close btn-close-white" type="button" aria-label="close" disabled></button>  
        </div> --> 
        <!-- ?col ends -->
      </div>
      <!--?row ends-->
    </div>
    <!--?container ends-->

    <div class="container my-5">
      <div class="row mt-5">
        <div class="col">
          <a href="#open" class="btn btn-dark" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="open">Link</a>
          <button href="#open" class="btn btn-danger" role="button" data-bs-toggle="collapse" data-bs-target="#open" aria-expanded="false" aria-controls="open">Button</button>

          <div class="collapse collapse-horizontal mt-4" id="open">
            <div class="card border-info border-2" style="width: 350px;">
              <!-- !attention for width. in mobile devices, the site may be broken by using horizontal callapse. max width must be 350px -->
              <div class="card-body">
                <h4 class="h4 card-title text-muted">This was hidden</h4>
                <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos quo, et quisquam qui ipsam quam molestiae, dolor beatae iusto amet quaerat pariatur molestias illum eum corporis nesciunt officiis facere est.</p>
              </div>
              <!--?card-body  ends-->
            </div>
            <!--?card ends-->
          </div>
          <!--?collapse ends-->
        </div>
        <!--?col ends-->
      </div>
      <!--?row ends-->
    </div>
    <!--?container ends-->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
