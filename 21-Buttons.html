<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-5 p-5 bg-dark">
      <div class="row">
        <div class="col-12">
          <div class="d-grid mb-4 gap-3 d-lg-block">
            <button type="button" class="btn btn-secondary ">Secondary</button>
            <button type="button" class="btn btn-danger btn-sm">Danger</button>
            <button type="button" class="btn btn-success btn-lg">Success</button>
          </div>
          <button type="button" class="btn btn-primary" disabled>Primary</button>          
          
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-link"> <span class="visually-hidden">Link</span> Link</button>
          <!-- visually-hidden class is for screen reader >> accessibility -->
          <a class="btn btn-light btn-lg disabled" role="button" aria-disabled="true" tabindex="-1">Disabled Link</a>
          <!-- 
            removed href because link is disabled. 
            aria disabled = inactive element
            tabindex for screen readers cannot reach this link by using tab key.
          -->
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <a href="#" class="btn btn-danger" role="button">Our link</a>
          <!-- we use role for screen readers -->
            <button type="submit" class="btn btn-dark">Submit button</button>
            <input type="button" class="btn btn-primary" value="Button input">
            <input type="submit" class="btn btn-warning" value="Submit input">
            <input type="reset" class="btn btn-success" value="Reset">
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-link"> <span class="visually-hidden">Link</span> Link</button>
          <!-- visually-hidden class is for screen reader >> accessibility -->
        </div>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
