<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Group - 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row row-cols-3 gy-4">
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item disabled" aria-disabled="true">HTML</li>
            <li class="list-group-item">CSS</li>
            <li class="list-group-item">Javascript</li>
            <li class="list-group-item">PHP</li>
            <li class="list-group-item active" aria-current="true">Bootstrap</li>
            <li class="list-group-item">Node JS</li>
          </ul>
        </div>
        <div class="col">
          <!-- ?we are using link so our choice is not be ul. it's div. -->
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">1</a>
            <a href="#" class="list-group-item list-group-item-action disabled" aria-disabled="true">2</a>
            <a href="#" class="list-group-item list-group-item-action">3</a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">4</a>
            <a href="#" class="list-group-item list-group-item-action">5</a>
            <a href="#" class="list-group-item list-group-item-action">6</a>
          </div>
        </div>

        <div class="col">
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">A</button>
            <button type="button" class="list-group-item list-group-item-action">B</button>
            <button type="button" class="list-group-item list-group-item-action">C</button>
            <button type="button" class="list-group-item list-group-item-action">D</button>
            <button type="button" class="list-group-item list-group-item-action">E</button>
            <button type="button" class="list-group-item list-group-item-action">F</button>
          </div>
        </div>

        <div class="col">
          <ul class="list-group list-group-flush">
            <li class="list-group-item ">HTML</li>
            <li class="list-group-item">CSS</li>
            <li class="list-group-item">Javascript</li>
            <li class="list-group-item">PHP</li>
            <li class="list-group-item">Bootstrap</li>
            <li class="list-group-item">Node JS</li>
          </ul>
        </div>

        <div class="col">
          <ul class="list-group list-group-horizontal-xxl">
            <li class="list-group-item ">HTML</li>
            <li class="list-group-item">CSS</li>
            <li class="list-group-item">Javascript</li>
            <li class="list-group-item">PHP</li>
            <li class="list-group-item">Bootstrap</li>
            <li class="list-group-item">Node JS</li>
          </ul>
        </div>

        <div class="col">
          <ol class="list-group ">
            <li class="list-group item list-group-item-primary">1</li>
            <li class="list-group item list-group-item-secondary">2</li>
            <li class="list-group item list-group-item-warning">3</li>
            <li class="list-group item list-group-item-success">4</li>
            <li class="list-group item list-group-item-dark">5</li>
            <li class="list-group item list-group-item-info">6</li>
          </ol>
        </div>




      </div>
    </div>

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
