<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-5 bg-info">
      <div class="row">
        <div class="col m-5 p-5">
          <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Popover which opens up">Top</button>

          <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Popover which opens right">Right</button>

          <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Popover which opens bottom">Bottom</button>

          <button type="button" class="btn btn-dark" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Popover which opens left">Left</button>

          <a tabindex="0" class="btn btn-danger" role="button" data-bs-toggle="popover" title="Closable Popover" data-bs-content="Is there an interesting closing style, isn't it?"> Click and see</a>
          <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-content="Unclickable button popover">
            <button type="button" class="btn btn-warning" disabled> Passive Button</button>
          </span>

        </div>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script>
      var List=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var PopovertipList = List.map(function(x){
        return new bootstrap.Popover(x,{
         container:'body',
         trigger:'click',
         delay:{"show":100, "hide":500},
         html:true,
         title:'Full title',
         offset:[0,20]

        });
      })
    </script>
  </body>
</html>
