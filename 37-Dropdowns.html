<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Dropdowns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="dropdown">
          <button type="button" id="dropBtn" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">Dropdown Button</button>
          <ul class="dropdown-menu" aria-labelledby="dropBtn">
            <li><a href="#" class="dropdown-item">1</a></li>
            <li><a href="#" class="dropdown-item">2</a></li>
            <li><a href="#" class="dropdown-item">3</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a href="#" class="dropdown-item">4</a></li>
          </ul>
        </div>
        <!-- ?dropdown-ends -->
      </div>
      <!--?col ends-->

      <div class="col">
        <div class="dropdown list-inline">
          <a href="#" id="dropBtn" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">Dropdown Button Lorem ipsum dolor sit.</a>

          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-start" aria-labelledby="dropBtn">
            <li><h4 class="dropdown-header">fadsf</h4></li>
            <li><a href="#" class="dropdown-item">1</a></li>
            <li><a href="#" class="dropdown-item">2</a></li>
            <li><a href="#" class="dropdown-item">3</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a href="#" class="dropdown-item">4</a></li>
          </ul>
        </div>
        <!-- ?dropdown-ends -->
      </div>
      <!--?col ends-->
    </div>
    <!--?row ends-->
  </div>
  <!--?container ends-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
