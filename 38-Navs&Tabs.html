<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navs & Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 row-cols-2">
        <div class="col">
          <div role="navigation"></div>
          <!-- !important. give role before ul. -->
          <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </div> <!--?col ends-->
        
        <div class="col my-4">
          <ul class="nav">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
          </ul>
        </div>
         <!--?col ends-->

         <div class="col my-4">
          <ul class="nav nav-tabs">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
          </ul>
        </div>
         <!--?col ends-->
      </div>
      <!--?row ends-->
      <div class="row">
        <div class="col my-4">
          <ul class="nav nav-fill">
            <a href="#" class="nav-link active bg-dark text-white" aria-current="page">Home Lorem ipsum dolor sit.</a>
            <a href="#" class="nav-link bg-info text-white">About Us</a>
            <a href="#" class="nav-link bg-success text-white">Services</a>
            <a href="#" class="nav-link bg-danger text-white">Contact</a>
          </ul>
        </div>
         <!--?col ends-->
      </div>
      <!-- ?row ends -->

            <!--?row ends-->
            <div class="row">
              <div class="col my-4">
                <ul class="nav nav-justified">
                  <a href="#" class="nav-link bg-dark active text-white" aria-current="page">Home</a>
                  <a href="#" class="nav-link bg-info text-white">About Us</a>
                  <a href="#" class="nav-link bg-success text-white">Services</a>
                  <a href="#" class="nav-link bg-danger text-white">Contact</a>
                </ul>
              </div>
              <!--?col ends-->
            </div>
            <!-- ?row ends -->
    </div>
    <!--?container ends-->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
