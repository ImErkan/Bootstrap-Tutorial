<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="myEmail" class="form label">E-mail Address</label>
              <input type="email" class="form-control" id="myEmail" aria-describedby="emailHelper" placeholder="Your E-mail address"> 
              <div class="form-text" id="emailHelper">
                Your E-mail address will never be shared.
              </div>
            </div>
            <div class="mb-3">
              <label for="myPassword" class="form-label">Your password</label>
              <input type="password" class="form-control" id="myPassword" aria-describedby="passwordHelper" placeholder="Your password">
              <div class="form-text" id="passwordHelper">
                Your password must be 8-20 character lenght, have Upper, lower characters and numbers...
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label for="remember" class="form-check-label">Remember me</label>
            </div>
            <button class="btn btn-success" type="button"> Sign in</button>
          </form>
        </div> 
        <!--?col ends-->
      </div>
      <!--?row ends-->
    </div>
    <!--?container ends-->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
