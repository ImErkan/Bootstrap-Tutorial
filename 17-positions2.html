<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position: Relative & Absolute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="source/main.css">
  </head>
  <body>
    <div class="container bg-secondary mh-100 my-5">
      <div class="row">
        <div class="col-12 py-4 d-flex text-primary position-relative" style="height: 600px;">
          <div class="Box me-4 border border-dark border-5">Box-1</div>
          <!-- <div class="Box me-4 border border-dark border-5 position-relative">Box-2</div> -->
          <div class="Box me-4 border border-dark border-5 position-absolute bottom-50 start-50">Box-2</div>
          <div class="Box me-4 border border-white border-5 ">Box-3</div>
        </div>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
