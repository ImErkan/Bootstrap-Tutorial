<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<body class="bg-dark">
  <div class="container my-5">
    <div class="row">
      <div class="col-12 text-center">
        <!-- <img src="/images/deneme.png" alt="picture" class="img-fluid img-thumbnail"> -->
        <!-- <img src="/images/deneme.png" alt="picture" class="img-fluid rounded-circle mx-auto d-block"> -->
        <!-- <img src="/images/deneme.png" alt="picture" class="img-fluid rounded-circle "> -->
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col-12 text-center">
        <div class="clearfix">
          <!-- We use clearfix for next content which has float class before, to fix alignment. -->
          <img src="/images/deneme.png" alt="picture" class="img-fluid rounded-circle float-start"
            style="width: 300px; height:300px">

          <img src="/images/deneme.png" alt="picture" class="img-fluid rounded-circle float-end"
            style="width: 300px; height:300px">
          </div>
          <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, consequatur.</p>
        
          <figure class="figure">
            <img src="/images/deneme.png" class="figure-img img-fluid rounded-circle" alt="..." style="height: 500px; width:500px;">
            <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
          </figure>
        
          
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</body>

</html>
